<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw a blue rectangle</title>
</head>
<body onload="main()">
    <canvas id="example" width="200" height="150">
        Please use a browser that supports "canvas"
    </canvas>
</body>
<script>
    function main(){
        let canvas = document.getElementById("example"); // 获取canvas
        if(!canvas){
            console.log("Failed to retrieve the <canvas> element");
            return;
        }
        let ctx = canvas.getContext("2d"); // 获取一个2d的绘图上下文

        ctx.fillStyle = 'rgba(0,0,255,1.0)'; // 填充色为蓝色
        ctx.fillRect(120,10,150,150); // 画一个矩形
    }
</script>
</html>
