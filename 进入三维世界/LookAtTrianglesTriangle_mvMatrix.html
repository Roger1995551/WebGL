<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiPoints</title>
</head>
<body onload="main()">
<canvas id="webgl" width="400" height="400">
    Please use the browser supporting "canvas".
</canvas>
<script src="../绘制和变换三角形/lib/CreateContext.js"></script>
<script src="../绘制和变换三角形/lib/cuon-matrix.js"></script>
<script src="../绘制和变换三角形/lib/cuon-utils.js"></script>
<script src="../绘制和变换三角形/lib/webgl-debug.js"></script>
<script src="../绘制和变换三角形/lib/webgl-utils.js"></script>
<script>
    // 顶点着色器程序
    let VSHADER_SOURCE =
        'attribute vec4 a_Position;\n' +
        'attribute vec4 a_Color;\n' +
        'varying vec4 v_Color;\n' +
        'uniform mat4 u_ModelViewMatrix;\n' +
        'void main() {\n' +
        'gl_Position = u_ModelViewMatrix * a_Position;\n' +
        'v_Color = a_Color;\n' +
        '}\n';
    // 片元着色器程序
    let FSHADER_SOURCE =
        'precision mediump float;\n' +
        'varying vec4 v_Color;\n' +
        'void main(){\n' +
        'gl_FragColor = v_Color;\n' + // 设置颜色
        '}\n';

    function main() {
        let canvas = document.getElementById('webgl');
        let gl = getWebGLContext(canvas);
        // 初始化着色器
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
            console.log('Failed to initialize shaders');
            return;
        }

        // 设置顶点位置
        let n = initVertexBuffers(gl);
        if (n < 0) {
            console.log('Failed to set the position of the vertices');
            return;
        }
        // 获取u_ViewMatrix变量的存储地址
        let u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
        if (u_ViewMatrix < 0) {
            console.log('Failed to get the storage location of u_ViewMatrix');
            return;
        }
        let u_ModelViewMatrix = gl.getUniformLocation(gl.program, 'u_ModelViewMatrix');
        if (u_ModelViewMatrix < 0) {
            console.log('Failed to get the storage location of u_ModelMatrix');
            return;
        }
        // 设置试点、视线和上方向
        let viewMatrix = new Matrix4();
        viewMatrix.setLookAt(0.20, 0.25 ,0.25 ,0 ,0 ,0 ,0 ,1 , 0);
        // 计算旋转矩阵
        let modelMatrix = new Matrix4();
        modelMatrix.setRotate(-10, 0, 0, 1);

        let modelViewMatrix = viewMatrix.multiply(modelMatrix);
        // 将试图矩阵传给u_ViewMatrix变量
        gl.uniformMatrix4fv(u_ModelViewMatrix, false, modelViewMatrix.elements);

        // 设置背景颜色
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        // 清空<canvas>
        gl.clear(gl.COLOR_BUFFER_BIT);

        // 画出n个点
        gl.drawArrays(gl.TRIANGLES, 0, n);
    }

    function initVertexBuffers(gl) {
        let vertices = new Float32Array([
            // 顶点坐标和颜色
            0.0, 0.5, -0.4, 0.4, 1.0, 0.4, // 绿色三角形在最后面
            -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
            0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

            0.5, 0.4, -0.2, 1.0, 0.4, 0.4, // 黄色三角形在中间
            -0.5, 0.4, -0.2, 1.0, 1.0, 0.4,
            0.0, -0.6, -0.2, 1.0, 1.0, 0.4,

            0.0, 0.5, 0.0, 0.4, 0.4, 1.0, // 蓝色三角形在最后
            -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
            0.5, -0.5, 0.0, 1.0, 0.4, 0.4,
        ]);
        // 点的个数
        let n = 9;
        // 创建缓冲区对象
        let vertexColorBuffer = gl.createBuffer();
        if (!vertexColorBuffer) {
            console.log('Failed to create the vertexBuffer object');
            return -1;
        }

        // 缓冲区对象绑定到目标
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
        // 向缓冲区对象中写入数据
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        let FSIZE = vertices.BYTES_PER_ELEMENT;

        let a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position');
            return;
        }
        // 将缓冲区对象分配给a_Position变量
        gl.vertexAttrib3f(a_Position, 0.0, 0.0, 0.0);// 设置顶点着色器的坐标
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
        // 连接a_Position变量与分配给它的缓冲区对象
        gl.enableVertexAttribArray(a_Position);

        let a_Color = gl.getAttribLocation(gl.program, 'a_Color');
        if (a_Color < 0) {
            console.log('Failed to get the storage location of a_Color');
            return;
        }
        gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
        gl.enableVertexAttribArray(a_Color);

        return n;
    }
</script>
</body>
</html>
