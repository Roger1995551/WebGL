<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TranslatedTriangle</title>
</head>
<body onload="main()">
<canvas id="webgl" width="400" height="400">
    Please use the browser supporting "canvas".
</canvas>
<script src="../绘制和变换三角形/lib/CreateContext.js"></script>
<script src="../绘制和变换三角形/lib/cuon-matrix.js"></script>
<script src="../绘制和变换三角形/lib/cuon-utils.js"></script>
<script src="../绘制和变换三角形/lib/webgl-debug.js"></script>
<script src="../绘制和变换三角形/lib/webgl-utils.js"></script>
<script>
    // 顶点着色器程序
    let VSHADER_SOURCE =
        // x' = x cosB - y sinB
        // y' = x sinB + y cosB
        // z' = z
        'attribute vec4 a_Position;\n' +
        'uniform mat4 u_xformMatrix;\n' +
        'void main() {\n' +
        'gl_Position = u_xformMatrix * a_Position;\n'+
        '}\n';

    // 片元着色器程序
    let FSHADER_SOURCE =
        'precision mediump float;\n' +
        'uniform vec4 u_FragColor;\n' +
        'void main(){\n' +
        'gl_FragColor = u_FragColor;\n' + // 设置颜色
        '}\n';
    // 设置旋转度数
    let ANGLE = 45.0;

    function main() {
        let canvas = document.getElementById('webgl');
        let gl = getWebGLContext(canvas);
        // 初始化着色器
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
            console.log('Failed to initialize shaders');
            return;
        }

        // 设置顶点位置
        let n = initVertexBuffers(gl);
        if (n < 0) {
            console.log('Failed to set the position of the vertices');
            return;
        }
        // 为旋转矩阵创建Matrix4对象
        let xformMatrix = new Matrix4();
        // 将xformMatrix设置为旋转矩阵
        xformMatrix.setRotate(ANGLE, 0, 0, 1);
        // 将旋转矩阵传输给顶点着色器
        let u_xformMatrix = gl.getUniformLocation(gl.program, 'u_xformMatrix');
        if (!u_xformMatrix) {
            console.log('Failed to get u_xformMatrix variable');
            return;
        }
        gl.uniformMatrix4fv(u_xformMatrix, false, xformMatrix.elements);
        // 设置绘制大小和绘制颜色
        let u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');
        if (!u_FragColor) {
            console.log('Failed to get u_FragColor   variable');
            return;
        }
        // 设置点的颜色
        gl.uniform4f(u_FragColor, 0.0, 0.0, 1.0, 1.0);
        // 设置背景颜色
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        // 清空<canvas>
        gl.clear(gl.COLOR_BUFFER_BIT);
        // 画出n个点
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);
    }

    function initVertexBuffers(gl) {
        let vertices = new Float32Array([
            0.5, 0.5,
            0.5, -0.5,
            -0.5, 0.5,
            -0.5, -0.5
        ]);

        // 点的个数
        let n = 4;

        // 创建缓冲区对象
        let vertexBuffer = gl.createBuffer();
        if (!vertexBuffer) {
            console.log('Failed to create the buffer object');
            return -1;
        }

        // 缓冲区对象绑定到目标
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        // 向缓冲区对象中写入数据
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
        let a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position');
            return;
        }

        // 将缓冲区对象分配给a_Position变量
        gl.vertexAttrib3f(a_Position, 0.0, 0.0, 0.0);// 设置顶点着色器的坐标
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

        // 连接a_Position变量与分配给它的缓冲区对象
        gl.enableVertexAttribArray(a_Position);
        return n;
    }
</script>
</body>
</html>
